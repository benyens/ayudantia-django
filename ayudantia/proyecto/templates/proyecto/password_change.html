{% extends 'base.html' %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<h1>Cambiar contraseña</h1>

<!-- Este formulario solo se muestra si el usuario está logueado -->
<form method="post">
  {% csrf_token %}
  <!-- Muestra los campos (contraseña actual, nueva, confirmación) y errores -->
  {{ form.as_p }}
  <p><button class="btn" type="submit">Actualizar contraseña</button></p>
</form>

<p><a class="btn" href="{% url 'proyecto:profile' %}">Volver al perfil</a></p>
{% endblock %}
