{% extends 'base.html' %}
{% block title %}Eliminar cuenta{% endblock %}
{% block content %}
<h1>Eliminar cuenta</h1>
<!-- Confirmación antes de borrar definitivamente -->
<p>¿Seguro que quieres eliminar tu cuenta, {{ usuario.username }}? Esta acción no se puede deshacer.</p>
<form method="post">
  {% csrf_token %}
  <button class="btn" type="submit">Sí, eliminar</button>
  <a class="btn" href="{% url 'proyecto:profile' %}">Cancelar</a>
</form>
{% endblock %}
